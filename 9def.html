<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input class="js-input" placeholder="type your name" onkeydown="
        if(event.key === 'Enter'){
            displayName();
        }
        ">
    <button class="js-btn" onclick="displayName();">Submit</button>
    <br>
    <p class="js-name"></p>
    <script>
        function displayName(){
            let nameis = document.querySelector('.js-input').value;
                document.querySelector('.js-name').innerHTML = `Your Name is : ${nameis}`;
            }
    </script>
</body>
</html>
