<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .star-rating {
      display: flex;
      align-items: center;
      font-size: 24px;
      gap: 8px;
    }

    .stars-outer {
      position: relative;
      display: inline-block;
      color: #ccc; /* Gray empty stars */
      font-size: 32px;
      line-height: 1;
    }

    .stars-inner {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      overflow: hidden;
      color: orange; /* Filled stars */
      width: 0;
    }

    .stars-outer::before,
    .stars-inner::before {
      content: "★★★★★";
    }

    .rating-count {
      font-size: 20px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <h2>Product Rating</h2>
  <div class="star-rating">
    <div class="stars-outer">
      <div class="stars-inner"></div>
    </div>
    <span class="rating-count">0</span>
  </div>

  <script>
    function setRating(outOf10, count) {
      const starsInner = document.querySelector('.stars-inner');
      const ratingCount = document.querySelector('.rating-count');

      // Convert to 5-star and round to nearest 0.1
      const ratingOutOf5 = Math.round((outOf10 / 10) * 5 * 10) / 10;

      const percentage = (ratingOutOf5 / 5) * 100;
      starsInner.style.width = `${percentage}%`;

      ratingCount.textContent = count;
    }

    setRating(8.5, 85); 
  </script>
</body>
</html>
