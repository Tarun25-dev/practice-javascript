<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Cafe</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:#efd9c8;
      min-height: 100vh;
      font-family: sans-serif;
    }

    :root {
      --coffee-brown: #5C4033;
      --latte: #D2B48C;
      --cream: #FFF8E7;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--coffee-brown);
      color: white;
      padding: 15px 20px;
      position: relative;
      z-index: 1000;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-icon, .search-icon, .cart i, .fav i {
      font-size: 22px;
      cursor: pointer;
      color: white;
    }

    .search-box {
      overflow: hidden;
      transition: width 0.4s ease;
      width: 0;
    }

    .search-box input {
      padding: 5px 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      width: 150px;
    }

    .cart, .fav {
      position: relative;
    }

    .count {
      background-color: red;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 50%;
      color: white;
      position: absolute;
      top: -8px;
      right: -10px;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background-color: var(--coffee-brown);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1100;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar .close-btn {
      font-size: 22px;
      color: white;
      text-align: right;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      margin-top: 40px;
    }

    .sidebar li {
      padding: 10px 0;
      padding-left:15px;
      color: var(--latte);
      font-size: 18px;
      border-bottom: 1px solid var(--latte);
    }
     .sidebar li:hover{
      color:white;
      font-size:20px;
       
      background-color:rgb(71, 5, 5);
     }
     .sidebar li a{
       text-decoration: none;
       color:inherit;
     }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.3);
      display: none;
      z-index: 1050;
    }

    .overlay.active {
      display: block;
    }

    .center-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 25px;
      font-weight: bold;
      color: var(--latte);
      transition: opacity 0.4s ease, visibility 0.4s ease;
      white-space: nowrap;
    }

    .center-title.hidden {
      opacity: 0;
      visibility: hidden;
    }
     .nav-coffee-ctr img{
      height:auto;
      width:100%;
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 100px;
      }

      .center-title {
        font-size: 16px;
      }
    }
        .content {
      padding: 20px;
      line-height: 1.6;
    }

    .content img {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 20px auto;
    }


    /* CARD CONTAINER GRID */
    .ctr {
      padding: 100px 15px 30px;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 15px;
      
    }

    @media (min-width: 768px) {
      .ctr {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* CARD */
    .card-ctr {
      padding: 5px;
      border: 2px solid black;
      border-radius: 10px;
      background-color: oldlace;
    }

    .card {
      width: 100%;
      background: #f5f0e5;
      border: 1px solid #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    .img-section {
      position: relative;
    }

    .img-section img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .heart-ctr {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
    }

    .details-section {
      padding: 10px 14px;
    }

    .details-section h1 {
      font-size: 20px;
      text-align: center;
      font-family: serif;
      margin-bottom: 4px;
    }

    .details-section .description {
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
    }

    .rating-price-container {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 10px;
    }

    .rating-box,
    .price-box {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2e2e2e;
      color: #ffd700;
      border: 1px solid goldenrod;
      border-radius: 6px;
      padding: 6px;
      font-size: 15px;
    }

    .star-rating {
      display: flex;
      align-items: center;
    }

    .stars-outer {
      position: relative;
      color: #ccc;
    }

    .stars-inner {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      overflow: hidden;
      color: orange;
      width: 0;
    }

    .stars-outer::before,
    .stars-inner::before {
      content: "★★★★★";
    }

    .rating-count {
      margin-left: 10px;
      font-weight: bold;
      font-size: 15px;
    }

    .cart-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .qty-box {
      display: flex;
      align-items: center;
      background-color: #2e2e2e;
      border: 1px solid goldenrod;
      border-radius: 6px;
      padding: 4px 6px;
      color: #ffd700;
    }

    .qty-box label {
      font-size: 14px;
      margin-right: 4px;
    }

    .qty-box select {
      font-size: 14px;
      padding: 2px;
      border: none;
      background-color: #fffde0;
      border-radius: 4px;
    }

    .order-btn button,
    .add-to-cart-box button {
      background: #2e2e2e;
      color: #ffd700;
      font-weight: bold;
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .alert-cart {
      max-height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
      font-size: 15px;
    }
        .arrow-ctr{
      position: fixed;
      z-index:999;
      height:50px;
      width:50px;
      border-radius:50%;
      border:2px solid lightgrey;
      box-shadow: 0.5px 0.5px 3px;
      display: flex;
      justify-content: center;
      align-items: center;display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      right:10px;
      bottom:-100px;
      cursor: pointer;
      transition:0.5s all ease;
    }
    .arrow-ctr:hover{
       color:blueviolet;
       transform: translateY(-2px);
    }
    .fa-arrow-up{
      font-size: 25px;
      color:grey;
    }
    .fa-arrow-up:hover{
      color: blueviolet;
    }
    @media (max-width:769px) {
           .arrow-ctr{
            height:35px;
            width:35px;
           }     
           .fa-arrow-up{
            font-size:20px;
           }
    }
    .arrow-ctr.show{
      bottom:10px;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="closeSidebar()">
      <i class="fas fa-xmark"></i>
    </div>
    <ul>
      <a href="index.html"><li>Home</li></a>
      <a href="coffee.html"><li>Coffee</li></a>
      <a href="tea.html"><li>Tea</li></a>
      <a href=""><li>About</li></a>
      <a href=""><li>Contact</li></a>
    </ul>
  </div>

  <!-- Navbar -->
  <nav id="top">
    <div class="nav-left">
      <i class="fas fa-bars menu-icon" onclick="openSidebar()"></i>
      <i class="fas fa-search search-icon" onclick="toggleSearch()"></i>
      <div class="search-box" id="searchBox">
        <input type="text" placeholder="Search..." />
      </div>
    </div>

    <div class="center-title" id="centerTitle">Coffee Time</div>

    <div class="nav-right">
      <div class="cart">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        <span class="count cart-count">0</span>
      </div>
      <div class="fav">
        <i class="fas fa-heart"></i>
        <span class="count fav-count">0</span>
      </div>
    </div>
  </nav>

 <!--top navigator -->
  <a href="#top"><div class="arrow-ctr"><i class="fas fa-arrow-up"></i></div></a>

  <!-- GRID CARD CONTAINER -->
  <div class="ctr"></div>


<script  src="script.js"></script>

</body>
</html>
