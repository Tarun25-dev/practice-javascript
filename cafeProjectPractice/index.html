<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Cafe</title>
  <style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    
    body {
      background-color: lightgray;
    }
    /*
    opacity is used to display video on the page and then after play the video it's opacity becomes 0
    transition is used for smooth switching from video to main page
    z-index works only forsome proprties like position :fixed or relative or absolute
    */
    .css-video{
        position: fixed;
        z-index: 999;
        width: 100%;
        height:100%;
        max-width: 100%;
        display: block;
        object-fit: cover;
        opacity:1;
        transition: opacity 1.5s ease-out;
    }
    .img1 {
    
      width: 100%;
      height: auto;
      object-fit: cover;
      position: relative;
      top: 90px;
      border-top:1.5px solid black ;
      border-bottom: 1.5px solid black;
    }
    .js-mainpage button{
      display: none;
      height:auto;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size:30px;
      position: absolute;
      transform: translateX(-50%);
      left:50%;
      font-weight: bold;
      word-spacing: 4;
      padding:8px;
      top:58vw;
      letter-spacing:2px;
      cursor: pointer;  
      z-index: 999;
    }
    @media (max-width:768px) {
      .js-mainpage button{
        top:59vw;
        font-size:10px;
        padding: 2px 2px;

      }
      
    }
    .js-mainpage button:hover{
           background-color: grey;
           border:1px solid black;
           color:white;
           letter-spacing:4;
    }
    .wallpaper{
      display:none;
    }


  </style>
</head>
<body>
    <video class="css-video" autoplay muted playsinline disablePictureInPicture>
      <source src="source/cafe.mp4" type="video/mp4">
    </video>

    <div class="js-mainpage">
      <button onclick="location.href='index2.html'" class="btn">OPEN</button>
        <div class="wallpaper">
             <img class="img1" src="source/two.png" alt="Background Image">
        </div>
        </div>
    <script>
          const video = document.querySelector('.css-video');
          const mainPage = document.querySelector('.js-mainpage');
          const btnDisplay = document.querySelector('.btn');

          function showMainPage() {
          video.style.opacity = '0';
          video.style.pointerEvents = 'none';
          setTimeout(() => {
             video.style.display = 'none';
          }, 1500); // Wait for transition to complete
          mainPage.style.display = 'block';
          }

          video.onended = showMainPage;
          video.play().catch(showMainPage); // fallback if autoplay fails

  // Show the button after 5 seconds
  setTimeout(() => {
    mainPage.style.display = 'block';
  }, 5350);
  
</body>
</html>
