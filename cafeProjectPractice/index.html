<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Cafe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: lightgray;
    }

    .css-video {
      position: fixed;
      z-index: 999;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      transition: opacity 1.5s ease-out;
    }

    .img1 {
      width: 100%;
      height: auto;
      object-fit: cover;
      position: relative;
      top: 90px;
      border-top: 1.5px solid black;
      border-bottom: 1.5px solid black;
    }




    .wallpaper {
      display: none;
    }
  </style>
</head>
<body>

  <video class="css-video" autoplay muted playsinline disablePictureInPicture>
    <source src="source/cafe.mp4" type="video/mp4">
  </video>

  <div class="js-mainpage">
    <div class="wallpaper">
      <img class="img1" src="source/one.png" alt="Background Image">
    </div>
  </div>

  <script>
    const video = document.querySelector('.css-video');
    const mainPage = document.querySelector('.js-mainpage');
    const wallpaper = document.querySelector('.wallpaper');

    function showMainPage() {
      // Fade out the video
      video.style.opacity = '0';
      video.style.pointerEvents = 'none';

      // After fade transition, hide video
      setTimeout(() => {
        video.style.display = 'none';
      }, 1500);

      // Show content
      mainPage.style.display = 'block';
      wallpaper.style.display = 'block';
    }

    // On video end or error, show main content
    video.onended = showMainPage;
    video.play().catch(showMainPage);

    // Extra fallback in case video takes too long
    setTimeout(showMainPage, 5350);
  </script>

</body>
</html>
