<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding: 0;
      box-sizing: border-box;
     }
      header{
            font-family: 'Times New Roman', Times, serif;
            font-weight: bolder;
            font-size: clamp(25px,8vw,80px);
            text-align: center;
            background-color: whitesmoke;
            border:2px solid black;
            user-select:none;
      }
        .css-video {
          position: fixed;
          z-index: 999;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 1;
          transition: opacity 1.5s ease-out;
        }
        .js-mainpage{
          display: none;
          opacity: 0;
          transition: opacity 1.5s ease-in;
        }
      span{
            cursor: pointer;
            align-items: center;
            padding: 1px;
      }
      .ca:hover{
            border:1px solid black; 
            background-color: teal;
            transition:1s ease-in;
         
      }
      .cb:hover{
            border:1px solid black;
            background-color: #D4A017;
            transition:1s ease-out;
      }
        /* has() is used to acess another non relationship element when particular element happen*/
        /* the following one is i want when hover my span the i need to change header background*/
        header:has(.ca:hover){
            background-color: #D4A017;
           transition:1s ease-out;
        }
        header:has(.cb:hover){
            background-color: teal;
           transition:1s ease-in;
        }
    .img-ctr{
      max-width:100%;
      max-height:100%;
      width: auto;
      height: auto;
      display: block;
    }
    .img-ctr img{
      height:auto;
      width:100%;
      margin-bottom:20px;
    }
    @media (max-width:789px) {
      .img-ctr img{
        margin-bottom:10px;
        min-height: 200px;
        object-fit: cover;
      }
      
    }
     .img-ctr1 img{
      height:auto;
      width:100%;
      
     }
    
    .ctr-btn1-wrapper{
      position: relative;
      margin-top:0%;
      height:90px;
      width:100%;
      background-color:black;
    }
    @media (max-width:789px) {
      .ctr-btn1-wrapper{
        height:40px;
      }
    }
    .ctr-btn2-wrapper{
      position: relative;
      margin-top:0%;
      height:90px;
      width:100%;
      background-color:#d7a85b;
    }
    @media (max-width:789px) {
      .ctr-btn2-wrapper{
        height:40px;
      }
    }

   
    .img-btn-ctr{
      height:100px;
      width:100px;
      display: flex;
      justify-content: center;
      align-items: center;
      position:absolute;
      background-color: #f5eddc;
      border:2px solid #dc143c;
      left:50%;
      bottom: 50px;
      transform: translateX(-50%);
      border-radius:50%;

      
    }
    .img-btn-ctr button{
      display: flex;
      align-items: center;
      justify-content: center;
      height:70%;
      width:70%;
      position: absolute;
      border-radius:50%;
      background-color:black;
      border: none;
      cursor: pointer;
      font-size: 40px;
    }

    @media (max-width: 789px) {
     .img-btn-ctr {
      bottom:15px;
     height: 40px; 
     width: 40px ;
     
    }

    .img-btn-ctr button {
     height: 100%;
     width: 100%;
     font-size: 16px;
   }
 }
  
  </style>
</head>
<body>
   <video class="css-video" autoplay muted playsinline disablePictureInPicture>
    <source src="source/cafe.mp4" type="video/mp4">
  </video>
    <div class="js-mainpage">
    <header>
        <span class="ca">C</span>

        <span class="ca">M</span>

    </header>
  <div class="img-ctr">

</div>
   <div class="img-ctr">
  <img src="source/coffee/first.jpg" alt="">
</div>
<div class="img-ctr">
  <img src="source/coffee/second.jpg" alt="">
</div>
  <div class="img-ctr1">

  </div>
    <div class="ctr-btn1-wrapper">
    <div class="btn-coffee-ctr">
    <div class="img-btn-ctr">
    <button class="img-btn" title="coffee" onclick="window.location.href='coffee.html' ">☕</button>
    </div>
    </div>
 </div>
     <div class="img-ctr">

</div>
<div class="img-ctr">

</div>
<div class="img-ctr1">

    <div class="ctr-btn2-wrapper">

    <button class="img-btn" title="tea" onclick="window.location.href='tea.html' ">☕</button>

    </div>
 </div>
 </div>
</div>
<script>
    const video = document.querySelector('.css-video');
  const mainPage = document.querySelector('.js-mainpage');

  function showMainPage() {
    // 1. Fade out the video
    video.style.opacity = '0';
    video.style.pointerEvents = 'none';

    // 2. Display and fade in the main content immediately
    mainPage.style.display = 'block';
    requestAnimationFrame(() => {
      mainPage.style.opacity = '1';
    });

    // 3. After fade-out completes, remove the video from layout
    setTimeout(() => {
      video.style.display = 'none';
    }, 500); // Slightly less than CSS's 1.5s for smooth transition (no delay bump)
  }

  // Trigger showMainPage when video ends or if playback fails
  video.onended = showMainPage;
  video.play().catch(showMainPage);

  // Fallback: safety timeout in case video stalls
  setTimeout(showMainPage, 5500);
</script>
</body>
</html>
