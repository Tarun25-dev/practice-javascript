<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Cafe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: lightgray;
    }

    .css-video {
      position: fixed;
      z-index: 999;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      transition: opacity 1.5s ease-out;
    }

    .img1 {
      width: 100%;
      height: auto;
      object-fit: cover;
      position: relative;
      top: 90px;
      border-top: 1.5px solid black;
      border-bottom: 1.5px solid black;
    }

    .js-mainpage button {
      display: none;
      height: auto;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 30px;
      position: absolute;
      transform: translateX(-50%);
      left: 50%;
      font-weight: bold;
      word-spacing: 4px;
      padding: 8px;
      top: 58vw;
      letter-spacing: 2px;
      cursor: pointer;
      z-index: 999;
    }

    @media (max-width: 768px) {
      .js-mainpage button {
        top: 59vw;
        font-size: 10px;
        padding: 2px 2px;
      }
    }

    .js-mainpage button:hover {
      background-color: grey;
      border: 1px solid black;
      color: white;
      letter-spacing: 4px;
    }

    .wallpaper {
      display: none;
    }
  </style>
</head>
<body>

  <video class="css-video" autoplay muted playsinline disablePictureInPicture>
    <source src="source/cafe.mp4" type="video/mp4">
  </video>

  <div class="js-mainpage">
    <button onclick="location.href='index2.html'" class="btn">OPEN</button>
    <div class="wallpaper">
      <img class="img1" src="source/two.png" alt="Background Image">
    </div>
  </div>

  <script>
    const video = document.querySelector('.css-video');
    const mainPage = document.querySelector('.js-mainpage');
    const btnDisplay = document.querySelector('.btn');
    const wallpaper = document.querySelector('.wallpaper');

    function showMainPage() {
      // Fade out the video
      video.style.opacity = '0';
      video.style.pointerEvents = 'none';

      // After fade transition, hide video
      setTimeout(() => {
        video.style.display = 'none';
      }, 1500);

      // Show content
      mainPage.style.display = 'block';
      btnDisplay.style.display = 'block';
      wallpaper.style.display = 'block';
    }

    // On video end or error, show main content
    video.onended = showMainPage;
    video.play().catch(showMainPage);

    // Extra fallback in case video takes too long
    setTimeout(showMainPage, 5350);
  </script>

</body>
</html>
